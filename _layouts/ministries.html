---
layout: default
---
<header class="page-header" style="background-image:linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url({{ page.page_header }});">
  <h1 class="page-title vertical 4">{{ page.title }}</h1>
</header>
<div class="container">
  <article class="page-content">
    {{ content }}
  </article>

</div>
<section id="projects" class="projects">
  {% for item in site.ministries %}
  <a href="{{ item.url }}">
    <div class="project-item">
      <img src="{{ item.page_header }}"/>
      <div class="project-item-overlay">
        <div class="project-item-overlay-wrapper">
          <div class="vertical">
            <div class="project-item-overlay-container">
              <h3 class="project-item-title">{{ item.title }}</h3>
              {{ item.content }}
            </div>
           </div>
        </div>
      </div>
    </div>
  </a>
  {% endfor %}
</section>
